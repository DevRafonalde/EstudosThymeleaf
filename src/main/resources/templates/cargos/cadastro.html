<!DOCTYPE html>
<html th:replace="~{layout.html :: layout(~{::section})}">
	<head>
		<meta charset="UTF-8"/>
	</head>
	<body>
	    <section class="layout-content">
	        <nav class="navbar navbar-expand-md bg-light">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault">
					<span class="navbar-toggler-icon"></span>
				</button>
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav me-auto mb-2 mb-md-0">
	                    <li class="nav-item active">
	                        <i class="fa-solid fa-caret-right fa-xl"></i>
	                        <span>Cadastrar Cargos</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/cargos/listar" role="button">
	                <span title="Listar" aria-hidden="true"><i class="fa-solid fa-table-list fa-xl"></i></span>
	                <span>Listar Cargos</span>
	            </a>
	        </nav>
	        <div class="container" id="cadastro">
	            <form action="/cargos/salvar" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome do Cargo</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome Cargo" autofocus="autofocus" name="nome" value=""/>
	                    </div>
	                    <div class="form-group col-md-4">
	                        <label for="departamento">Departamento</label>
	                        <select id="departamento" class="form-control" name="departamento">
	                            <option value="">Selecione</option>
	                            <option value="3">Administração</option>
	                            <option value="2">Contabilidade</option>
	                            <option value="1">Recursos Humanos</option>
	                            <option value="4">Tecnologia da Informação</option>
	                        </select>
	                    </div>
	                </div>
					<hr class="my-1" style="opacity: 0;">
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
	</body>
</html>
